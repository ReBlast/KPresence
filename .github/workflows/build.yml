name: Build

on:
  push:
    branches:
      - master

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build and Publish
    if: ${{ !contains(github.event.head_commit.message, '#skip') }}

    strategy:
      fail-fast: true
      matrix:
#        target: [jvm, mingw, linuxArm64, linuxX64, macosArm64, macosX64]
        target: [macosX64]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '16'

      - name: Build and Publish to Maven Central
        run: |
          ./gradlew tasks
#          case ${{ matrix.target }} in
#            jvm)
#            ./gradlew publishJvmPublicationToMavenCentral
#            ;;
#            mingw)
#            ./gradlew publishMingwPublicationToMavenCentral
#            ;;
#            linuxArm64)
#            ./gradlew publishLinuxArm64PublicationToMavenCentral
#            ;;
#            linuxX64)
#            ./gradlew publishLinuxX64PublicationToMavenCentral
#            ;;
#            macosArm64)
#            ./gradlew publishMacosArm64PublicationToMavenCentral
#            ;;
#            macosX64)
#            ./gradlew publishMacosX64PublicationToMavenCentral
#            ;;
#          esac
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.SONATYPE_NEXUS_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.SONATYPE_NEXUS_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}